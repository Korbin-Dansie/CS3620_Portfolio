{% extends 'base.html' %}

{% block content %}
<h1 class="h1">Hobbies</h1>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for item in hobby_list %}
    <tr>
        <td class="fw-bold" scope="row">
            {{item.name}}
        </td>
        <td>
            {{item.description}}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
