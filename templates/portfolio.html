{% extends 'base.html' %}

{% block content %}
<h1>Portfolio</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for item in portfolio_list %}
    <tr>
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.description}}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
